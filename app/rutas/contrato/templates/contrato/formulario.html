{% extends 'base.html' %}
{% from 'render_elements.html' import pintar_alerta, pintar_input, pintar_textarea %}


{% block title %}
{{titulo}}
{% endblock %}

{% block mi_css -%}

<!-- CSS de Jquery UI -->
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/jquery-ui-1.12.1.custom/jquery-ui.min.css') }}">
<!-- CSS de Jquery UI -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-confirm.min.css') }}">
<!-- CSS de Quill -->
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/quill/css/quill.snow.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/quill/css/quill.bubble.css') }}">

<style>
    /* Convertir a Mayúscula en esos dos elementos todo lo que escriba el usuario */
    input,
    textarea {

        text-transform: uppercase;

    }

    /* Tell Quill not to scroll */
    #quill-container {
        height: auto;
        min-height: 100%;
        padding: 50px;
    }

    #quill-container .ql-editor {
        font-size: 18px;
        overflow-y: visible;
    }

    /* Specify our own scrolling container */
    #scrolling-container {
        height: 100%;
        min-height: 100%;
        overflow-y: auto;
    }
</style>

{% endblock %}

{% block content %}
<!-- MAIN CONTENT-->
<div class="main-content">

    <!-- Contenido Principal -->
    <div class="section__content section__content--p30">
        <div class="container-fluid">

            <!--Inicio primer row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card" style="height: auto;">
                        <div class="card-header">
                            <a href="{{ url_for('contrato.indexMantenerContrato') }}" class="btn btn-secondary bt-sm">
                                <i class="fa fa-angle-left"></i> Volver</a>
                        </div>
                        <!--Inicio card-body-->
                        <div class="card-body">

                            <div class="card-title">
                                <h3 class="text-center title-2"><i class="fa fa-edit"></i> {{titulo}}
                                </h3>
                            </div>

                            <hr>

                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <input type="hidden" name="idcontrato" id="idcontrato"
                                        value="{{ idcontrato if idcontrato }}">
                                    <!-- Campo reserva-->
                                    <div class="col col-8">
                                        <div class="form-group">
                                            <label for="txt_fecha"
                                                class="form-control-label form-control-sm">Título</label>
                                            <div class="input-group">
                                                <input type="text" id="txt_fecha" name="txt_fecha"
                                                    class="form-control form-control-sm" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <!---->
                                    <!-- Campo solicitante -->
                                    <div class="col col-6">
                                        <label for="cbo_evento" class="form-control-label form-control-sm">Tipo de
                                            contrato</label>
                                        <select name="cbo_evento" id="cbo_evento"
                                            class="custom-select form-control-sm form-control">
                                            <option value="">Elegir...</option>
                                        </select>
                                    </div>
                                    <!---->
                                </div>
                            </div>

                            <div class="row">
                                <!-- Campo -->
                                <div class="col col-12">
                                    <div id="scrolling-container">
                                        <div id="quill-container">
                                            <p>Holi</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Fin card-body-->
                    </div>
                </div>
            </div>
            <!--Fin primer row-->
        </div>
    </div>
    <!---->
</div>
<!-- END MAIN CONTENT-->
<!-- END PAGE CONTAINER-->
{% endblock %}

{% block mi_script -%}
<!-- Js de Quill -->
<script src="{{ url_for('static', filename='vendor/quill/js/quill.min.js') }}"></script>

<!-- Js Operativo -->
<script type="module" src="{{ url_for('static', filename='jsOperacionales/contrato/formulario.js') }}"></script>

{%- endblock %}
