{% extends 'base.html' %}
{% from 'render_elements.html' import pintar_alerta, pintar_textarea %}


{% block title %}
{{titulo}}
{% endblock %}

{% block mi_css%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-confirm.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap4.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.bootstrap4.min.css') }}">
<!-- CSS de tempusdominus -->
<link rel="stylesheet"
    href="{{ url_for('static', filename='vendor/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}">

{% endblock %}

{% block content %}
<!-- MAIN CONTENT-->
<div class="main-content">

    <!-- Contenido principal -->
    <div id="app" class="section__content section__content--p30">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="title-3 m-b-30">{{titulo}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-12 col-md-12 col-xl-12 col-lg-12">
                    <div class="card">

                        <div class="card-header">
                            <div class="row">
                                <label for="curso" class="col-sm-12 col-md-1 col-form-label">Curso</label>
                                <div class="col-sm-10 col-md-2">
                                    <input type="text" v-model="curso" class="form-control form-control-sm" readonly>
                                </div>
                                <label for="alumno" class="col-sm-12 col-md-1 col-form-label">Alumno</label>
                                <div class="col-sm-10 col-md-4">
                                    <input type="text" v-model="alumno" class="form-control form-control-sm" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <!--Combo motivo-->
                                <div class="form-group row">
                                    <label for="motivo_desercion" class="col-sm-12 col-md-2 col-form-label">Motivo deserción</label>
                                    <div class="col-sm-10 col-md-4">
                                        <select name="motivo_desercion" id="motivo_desercion" v-model="motivo_desercion" class="form-control form-control-sm"> 
                                            <option value="" selected>...</option>
                                            <option v-for="item in lista_motivo_desercion" :value="item" v-text="item.descripcion"></option>
                                        </select>
                                    </div>
                                </div>
                                <!---->
                                <!--Descripcion-->
                                <div class="form-group row">
                                    <label for="descripcion" class="col-sm-12 col-md-2 col-form-label">Descripción</label>
                                    <div class="col-sm-10 col-md-6">
                                        <textarea v-model="descripcion" class="form-control" cols="30" rows="10" style="resize: none;"></textarea>
                                    </div>
                                </div>
                                <!---->
                            </form>
                        </div>
                        <div class="card-footer">
                            <button type="button" id="btnguardar" ref="btnguardar" class="btn btn-success btn-sm" @click="registrarDesercion()">Agregar</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!---->   
</div>

<!-- END MAIN CONTENT-->
<!-- END PAGE CONTAINER-->
{% endblock %}

{% block mi_script %}
<script src="{{ url_for('static', filename='js/jquery-confirm.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dataTables.bootstrap4.js') }}"></script>
<script src="{{ url_for('static', filename='js/dataTables.buttons.js') }}"></script>
<script src="{{ url_for('static', filename='js/buttons.bootstrap4.js') }}"></script>
<!-- JS de Moment -->
<script src="{{ url_for('static', filename='vendor/moment/moment.js') }}"></script>
<script src="{{ url_for('static', filename='js/axios.min.js') }}"></script>
<!-- Vue Js -->
<script src="{{ url_for('static', filename='js/vue.js') }}"></script>
<!-- Controlador -->
<script type='module'
    src="{{ url_for('static', filename='jsOperacionales/gestionar_cursos/desercion_alumnos/formulario.js') }}"></script>


{% endblock %}
